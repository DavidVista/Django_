<!DOCTYPE html>
<!--{% load static %}-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django_</title>
    {% for url, f, name, t, bg, clr, size in data %}
    <style>{{url}}</style>
    {% endfor %}
</head>
<body>
{% for url, f, name, t, bg, clr, size in data %}
<div style="font-family:{{f}}; background-color:{{bg}}; color: {{clr}}; font-size: {{size}};">
    <h1> {{name}} </h1>
    <p> {{t}} </p>
</div>
{% endfor %}
</body>
</html>
